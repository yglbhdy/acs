<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/jedate.css">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/operationMagazine.css">
    <title>Document</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>

            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>操作日志管理</p>
                    <div class="op-face">
                        <div class="exhibite">
                            <div class="showR">
                                <div class="table">
                                    <table border="1" cellspacing="0" rules="all">
                                        <tr>
                                            <th>操作员</th>
                                            <th>日志时间</th>
                                            <th>组织机构</th>
                                            <th>操作窗口</th>
                                            <th>操作电脑IP地址</th>
                                            <th>操作计算机</th>
                                            <th>操作内容</th>
                                        </tr>
                                        <tr>    
                                            <td></td>
                                            <td>&nbsp;</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="overview">
                                    <span>显示日志详细内容</span>
                                    <div class="over-inp">
                                        <label for="generalData">日志总条数据</label>
                                        <input type="text" name="generalData" id="generalData">条
                                    </div>
                                </div>
                                <div class="enterView">

                                </div>
                            </div>
                            <div class="showL">
                                <div class="inp-box">
                                    <p>日志时间段</p>
                                    <div>
                                        <label for="starDate">起始时间</label>
                                        <input id="starDate" class="timeInp" type="text" placeholder="请选择">
                                    </div>
                                    <div>
                                        <label for="endDate">结束时间</label>
                                        <input id="endDate" class="timeInp" type="text" placeholder="请选择">
                                    </div>
                                </div>
                                <div class="inp-box">
                                    <p>操作员</p>
                                    <select name="" id="">
                                        <option value="">所有操作员</option>
                                    </select>
                                </div>
                                <div class="inp-box">
                                    <p>其他条件</p>
                                    <div>
                                        <label for="opWindow">操作窗口</label>
                                        <input type="text" name="opWindow" class="timeInp" id="opWindow">
                                    </div>
                                    <div>
                                        <label for="opType">操作窗口</label>
                                        <input type="text" class="timeInp" name="opType" id="opType">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="subBtn">
                            <button name="" id="">高级查询</button>
                            <button name="" id="">查询</button>
                            <button name="" id="">打印</button>
                            <button name="" id="">导出</button>
                            <button name="" id="">全部删除</button>
                            <button name="" id="">删除</button>
                        </div>
                    </div>
                </div>
            </div>

            <footer></footer>
        </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/jedate.min.js"></script>
    <script src="../js/operationMagazine.js"></script>
</body>

</html>
