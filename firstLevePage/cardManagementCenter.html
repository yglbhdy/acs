<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/cardManagementCenter.css">
    <title>Document</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>

            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>卡管理中心</p>
                    <div class="op-face">
                        <div class="left-content">
                            <div class="left-container">
                                <div class="top-content">
                                    <label for="groupNetworkSelection">集团网组选择</label>
                                    <select name="groupNetworkSelection" id="groupNetworkSelection">
                                        <option value="">aaaaaaa</option>
                                    </select>
                                </div>
                                <div class="bottom-content">
                                    <p>部门选择</p>
                                    <div class="selectBtn">
                                        <label for="departmentFiltering">部门过滤</label>
                                        <input type="text" name="departmentFiltering" id="departmentFiltering">
                                    </div>
                                    <div class="table-container">
                                        <table border="1" cellspacing="0" relus="all">
                                            <tr>
                                                <td>部门名称</td>
                                            </tr>
                                            <tr>
                                                <td>aoshfo</td>
                                            </tr>
                                            <tr>
                                                <td>aihsoaksihdfoqhjdohqiwodowqhf</td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                            <div class="right-container">
                                <div class="top-content">
                                    <p>部门成员</p>
                                    <button type="button" name="" id="">查看所有人员</button>
                                    <label for="nameFilter">姓名过滤</label>
                                    <input type="text" name="nameFilter" id="nameFilter">
                                    <div>
                                        <input type="checkbox" name="selectAll" id="selectAll"><label for="selectAll">全选</label>
                                    </div>
                                    
                                </div>
                                <div class="bottom-content">
                                    <div class="table-container">
                                        <table border="1" cellspacing="0" relus="all">
                                            <tr>
                                                <th>用户ID</th>
                                                <th>用户名</th>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="center-content"></div>
                        <div class="right-content">
                            <div class="top-content">
                                <p>(<span></span>)拥有的权限</p>
                                <div class="table-container">
                                    <table border="1" cellspacing="0" relus="all">
                                        <tr>
                                            <th>组ID</th>
                                            <th>权限组名称</th>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="center-container">
                                <p>可选择的权限组</p>
                                <div class="table-container">
                                    <table border="1" cellspacing="0" relus="all">
                                        <tr>
                                            <th>组ID</th>
                                            <th>权限组名称</th>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="bottom-content">
                                    <p>权限组(<span>包商临时组</span>)包含的门点</p>
                                    <div class="table-container">
                                        <table border="1" cellspacing="0" relus="all">
                                            <tr>
                                                <th>门名称</th>
                                                <th>控制器名称</th>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../data/cardManagementCenterData.js"></script>
    <script src="../js/cardManagementCenter.js"></script>
</body>

</html>
