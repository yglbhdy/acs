<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/specialTimeGroup.css">
    <title>特殊日期组</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>

            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>特殊日期组</p>
                    <div class="op-face">
                        <input class="year" type="text" maxlength='4' placeholder="请输入1900年到9999年之间的年份">
                        <div class="tabs">
                            <span class="s1 active">s1</span>
                            <span class="s2">s2</span>
                            <span class="s3">s3</span>
                            <span class="s4">s4</span>
                            <span class="s5">s5</span>
                            <span class="s6">s6</span>
                            <span class="s7">s7</span>
                        </div>
                        <div class="tabs-content s1 active">1</div>
                        <div class="tabs-content s2">2</div>
                        <div class="tabs-content s3">3</div>
                        <div class="tabs-content s4">4</div>
                        <div class="tabs-content s5">5</div>
                        <div class="tabs-content s6">6</div>
                        <div class="tabs-content s7">7</div>
                        <div class="subBtn">
                            <button type="button" name="" id="">保存</button>
                            <button type="button" name="reset" id="reset">重置</button>
                        </div>
                    </div>
                </div>
            </div>

            <footer></footer>
        </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/specialTimeGroup.js"></script>
</body>

</html>
