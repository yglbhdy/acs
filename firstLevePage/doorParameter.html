<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/pulic.css" />
  <link rel="stylesheet" href="../css/firPublic.css" />
  <link rel="stylesheet" href="../css/doorParameter.css">
  <title>门参数设置</title>
</head>

<body>

  <section>
    <p>智能门禁</p>
    <div class="container">
      <header>
        <div></div>
      </header>

      <div class="sec">
        <nav>
          <ul>
          </ul>
        </nav>

        <div class="sec-container">
          <p>门参数设置</p>
          <div class="op-face">
            <div class="table-container">
              <div class="left-content">
                <div class="top-content"></div>
                <div class="bottom-content">
                  <table border="1" cellspacing="0" rules="0">
                    <tr>
                      <td>当前控制器名称</td>
                      <td class="controllName">无</td>
                    </tr>
                    <tr>
                      <td>用户选择的门</td>
                      <td class="selDoor">无</td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="right-content">
                <div class="tabs">
                  <span class="gateParameter">门参数</span>
                  <span class="extendedFunction">拓展功能</span>
                  <span class="doorStatusPlan active">门状态计划</span>
                </div>

                <!-- 门参数 -->
                <div class="tabs-content gateParameter">
                  <div class="inp-box">
                    <p>门参数</p>
                    <div>
                      <label for="doorName">门的名称</label>
                      <input type="text" name="doorName" id="doorName">
                    </div>

                    <div>
                      <label for="doorType">门的类型</label>
                      <select name="doorType" id="doorType">
                        <option value="单向门">单向门</option>
                      </select>
                    </div>

                    <div>
                      <div class="left">
                        <div>
                          <label for="doorOpenTimeoutAlarm">开门超时报警</label>
                          <input type="number" name="doorOpenTimeoutAlarm" id="doorOpenTimeoutAlarm">
                        </div>

                        <div>
                          <label for="openTime">开门保持时间</label>
                          <input type="number" name="openTime" id="openTime">
                        </div>

                        <div>
                          <label for="firstCardOpen">首卡开门</label>
                          <select name="firstCardOpen" id="firstCardOpen">
                            <option value="">无效</option>
                          </select>
                        </div>

                        <div>
                          <label for="dokaOpenDoor">多卡开门</label>
                          <input type="number" name="dokaOpenDoor" id="dokaOpenDoor">
                        </div>
                      </div>

                      <div class="right">
                        <div>
                          <label for="regionaAPB">区域APB</label>
                          <select name="regionaAPB" id="regionaAPB">
                            <option value="">APB无效</option>
                          </select>
                        </div>

                        <div>
                          <label for="enterArea">进入区域</label>
                          <input type="number" name="enterArea" id="enterArea">
                        </div>

                        <div>
                          <label for="exitArea">退出区域</label>
                          <input type="number" name="exitArea" id="exitArea">
                        </div>
                      </div>
                    </div>
                    <div>
                      <label for="cardDoorGroup">多卡开门组合</label>
                      <select name="cardDoorGroup" id="cardDoorGroup">
                        <option value="">无效</option>
                      </select>
                    </div>
                    <div>
                      <label for="swipeEffectiveTime">多卡刷卡有效时间</label>
                      <input type="number" name="swipeEffectiveTime" id="swipeEffectiveTime">
                    </div>
                  </div>

                  <div class="inp-box">
                    <p>读卡器参数</p>
                    <div>
                      <label for="cardReadType">读卡器类型</label>
                      <select name="cardReaderType" id="cardReaderType">
                        <option value="">自动检测</option>
                      </select>
                    </div>
                    <div>
                      <label for="LEDPolarity">LED极性</label>
                      <select name="LEDPolarity" id="LEDPolarity">
                        <option value="">阴极</option>
                      </select>
                    </div>
                    <div>
                      <label for="cardReadInterval">读卡间隔</label>
                      <input type="number" name="cardReadInterval" id="cardReadInterval">
                    </div>
                    <div>
                      <input type="checkbox" name="enable" id="enable">
                      <label for="enable">启用 输入*区号*卡号# 代替刷卡功能</label>
                    </div>
                    <div>
                      <label for="duressPwd">胁迫密码</label>
                      <input type="password" name="duressPwd" id="duressPwd">
                      <input type="checkbox" name="superPwd" id="superPwd">
                      <label for="superPwd">超级密码</label>
                      <input type="password" name="superPwd" id="superPwd">
                    </div>
                  </div>
                  <div class="inp-box">
                    <p>事件参数</p>
                    <div>
                      <label for="">非法卡进入</label>
                      <select name="" id="">
                        <option value="">普通消息</option>
                      </select>
                      <label for="">用户密码错误</label>
                      <select name="" id="">
                        <option value="">不产生消息</option>
                      </select>
                    </div>

                    <div>
                      <label for="">有效卡进入</label>
                      <select name="" id="">
                        <option value="">普通消息</option>
                      </select>
                      <label for="">无效的门点</label>
                      <select name="" id="">
                        <option value="">不产生消息</option>
                      </select>
                    </div>

                    <div>
                      <label for="">在无效时段</label>
                      <select name="" id="">
                        <option value="">不产生消息</option>
                      </select>
                      <label for="">用户跟随入</label>
                      <select name="" id="">
                        <option value="">不产生消息</option>
                      </select>
                    </div>

                    <div>
                      <label for="">无效的区域</label>
                      <select name="" id="">
                        <option value="">不产生消息</option>
                      </select>
                      <label for="">其他错误</label>
                      <select name="" id="">
                        <option value="">普通消息</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- 拓展功能 -->
                <div class="tabs-content extendedFunction">
                  <div>
                    <input type="checkbox" name="" id="">
                    <label for="">启用多门互锁</label>
                  </div>
                  <div>
                    <input type="checkbox" name="" id="">
                    <label for="">启用通道门功能</label>
                  </div>
                  <div>
                    <label for="">通道门有效刷卡时间</label>
                    <input type="number" name="" id="">秒以内
                    <p>(注意: 上述参数值应为门参数中读卡间隔值的两倍以上)</p>
                  </div>
                  <div>
                    <input type="checkbox" name="" id="">
                    <label for="">启用进出门错误报警</label>
                  </div>
                  <div class="big">
                    <input type="checkbox" name="" id="">
                    <label for="">门事件</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">门报警时间</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">门异常打开</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">门异常关闭</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">门开超时</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">无效超级密码</label>
                  </div>
                  <div>
                    <input type="checkbox" name="" id="">
                    <label for="">节假日有效</label>
                  </div>
                </div>

                <!-- 门状态计划 -->
                <div class="tabs-content doorStatusPlan active">
                  <table border="1" cellspacing="0" rules="all">
                    <thead>
                      <tr>
                        <td rowspan="2">序号</td>
                        <td rowspan="2">时间</td>
                        <td rowspan="2">新状态</td>
                        <td colspan="2">临时</td>
                        <td colspan="7">特殊日期组</td>
                        <td colspan="7">正常日期组</td>
                      </tr>
                      <tr>
                        <td>T1</td>
                        <td>T2</td>
                        <td>S1</td>
                        <td>S2</td>
                        <td>S3</td>
                        <td>S4</td>
                        <td>S5</td>
                        <td>S6</td>
                        <td>S7</td>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>空</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="subBtn">
              <div class="selBtn gateParameter">
                <button type="button" name="" id="">查找</button>
                <button type="button" name="" id="">复制</button>
                <button type="button" name="setAccessControl" id="setAccessControl">设置门禁计划组</button>
                <button type="button" name="" id="">确定</button>
              </div>
              <div class="selBtn extendedFunction">
                <button type="button" name="" id="">查找</button>
                <button type="button" name="" id="">复制</button>
                <button type="button" name="setAccessControl" id="setAccessControl">设置门禁计划组</button>
                <button type="button" name="" id="">确定</button>
              </div>
              <div class="selBtn doorStatusPlan active">
                <button type="button" name="" id="">查找</button>
                <button type="button" name="" id="">复制</button>
                <button type="button" name="setAccessControl" id="setAccessControl">设置门禁计划组</button>
                <button type="button" name="" id="">状态计划</button>
              </div>
            </div>
          </div>
          <div class="mask">
            <div class="mask-container">
              <p>设置门禁计划组</p>
              <div class="content">
                <div class="left-container">
                  
                </div>
                <div class="rightcontainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer></footer>
    </div>
  </section>
  <script src="../js/jquery.min.js"></script>
  <script src="../data/navList.js"></script>
  <script src="../js/public.js"></script>
  <script src="../data/doorParameterList.js"></script>
  <script src="../js/doorParameter.js"></script>
</body>

</html>
