<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/operationParameters.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>
            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>防区参数</p>
                    <div class="op-face">
                        <!-- content -->
                        <div class="alarmParameters">
                                <!-- 左部分 -->
                                <div class="alarmParameters_left">
                                    <table border="1" cellspacing="0">
                                      
                                    </table>
                                </div>
                                <!-- 右部分 -->
                                <div class="alarmParameters_right">
                                  <ul>
                                      <li>撤布防卡</li>
                                      <li>撤防密码</li>
                                  </ul>
                                  <div class="box">
                                      <div class="box_table">
                                      <table border="1" cellspacing="0" class="withdrawAndPreventCard">
                                          <tr>
                                              <th>区号</th>
                                              <th>卡号</th>
                                              <th>卡有效</th>
                                              <th>布放</th>
                                              <th>撤防</th>
                                              <th>留守布防</th>
                                              <th>协持撤防</th>
                                              <th>旁路</th>
                                          </tr>
                                          <tr>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                          </tr>
                                      </table>
                                    </div>
                                      <p>最多可以支持6张布撤防卡</p>
                                  </div>

                                  <div class="pox none">
                                      <div class="pox_table">
                                      <table border="1" cellspacing="0" class="withdrawalPassword">
                                          <tr>
                                              <th>密码</th>
                                              <th>是否有效</th>
                                              <th>布防</th>
                                              <th>撤防</th>
                                              <th>留守布防</th>
                                              <th>协持撤防</th>
                                              <th>旁路</th>
                                          </tr>
                                          <tr>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                              <td>xx</td>
                                          </tr>
                                      </table>
                                    </div>
                                      <p>最多可以支持6张布撤防密码</p>
                                  </div>
                                </div>
                                <!-- 下部分 -->
                                <div class="alarmParameters_bottom">
                                    <div class="subBtn right_btn">
                                        <button name="" id="">查询控制器</button>
                                    </div>
                                    <div class="subBtn">
                                        <button name="" id="">增加(A)</button>
                                        <button name="" id="">修改(M)</button>
                                        <button name="" id="">删除(D)</button>
                                        <button name="" id="">退出(c)</button>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/operationParametersList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/operationParameters.js"></script>
</body>

</html>
