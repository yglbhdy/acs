<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/operationParameters.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>
            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>控制器撤布防卡密码</p>
                    <div class="op-face">
                        <!-- content -->
                        <div class="alarmParameters">
                            <!-- 左部分 -->
                            <div class="alarmParameters_left">
                                <table border="1" cellspacing="0" rules="all">

                                </table>
                            </div>
                            <!-- 右部分 -->
                            <div class="alarmParameters_right">
                                <div class="tabs">
                                    <span class="card active">撤布防卡</span>
                                    <span class="pwd">撤防密码</span>
                                </div>
                                <div class="card tabs-content active">
                                    <div class="box_table">
                                        <table border="1" cellspacing="0" rules="all">
                                            <tr>
                                                <th>区号</th>
                                                <th>卡号</th>
                                                <th>卡有效</th>
                                                <th>布放</th>
                                                <th>撤防</th>
                                                <th>留守布防</th>
                                                <th>协持撤防</th>
                                                <th>旁路</th>
                                            </tr>
                                            <tr>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <p>最多可以支持6张布撤防卡</p>
                                </div>

                                <div class="pwd tabs-content">
                                    <div class="box_table">
                                        <table border="1" cellspacing="0" rules="all">
                                            <tr>
                                                <th>密码</th>
                                                <th>是否有效</th>
                                                <th>布防</th>
                                                <th>撤防</th>
                                                <th>留守布防</th>
                                                <th>协持撤防</th>
                                                <th>旁路</th>
                                            </tr>
                                            <tr>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                                <td>xx</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <p>最多可以支持6张布撤防密码</p>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="subBtn">
                            <button name="" id="">查询控制器</button>
                            <button name="" id="">增加(A)</button>
                            <button name="" id="">修改(M)</button>
                            <button name="" id="">删除(D)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/operationParametersList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/operationParameters.js"></script>

</html>
