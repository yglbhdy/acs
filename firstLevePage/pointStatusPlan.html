<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/pointStatusPlan.css" />
    <title>智能门禁 - 点状态计划组</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>
            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>点状态计划组</p>
                    <div class="op-face">
                        <!-- content -->
                        <div class="alarmParameters">
                            <!-- 左部分 -->
                            <div class="alarmParameters_left">
                                <table border="1" cellspacing="0" rules="all">

                                </table>
                            </div>
                            <!-- 右部分 -->
                            <div class="alarmParameters_right">
                                <table border="1" cellspacing="0" rules="all">
                                    <tr>
                                        <th colspan="10">点状态计划组详细清单(最多支持15组点状态计划)</th>
                                    </tr>
                                    <tr class="pointStatusPlanningGroup">
                                        <th colspan="2">点资料</th>
                                        <th colspan="4">设置情况</th>
                                        <th colspan="2">临时</th>
                                        <th></th>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div class="subBtn">
                            <button name="" id="">查询控制器</button>
                            <button name="" id="" class="add_btn">增加</button>
                            <button name="" id="">修改</button>
                            <button name="" id="">删除</button>
                        </div>
                        <!--  -->
                    </div>
                    <div class="mask">
                        <div class="mask-container">
                            <p>设置点状态计划组</p>
                            <form action="" class="content">
                                <div class="box">
                                    <p>点设置</p>
                                    <div>
                                        <label for="choicePoint">选择点</label>
                                        <select name="choicePoint" id="choicePoint" class="choicePoint">

                                        </select>
                                    </div>
                                    <div>
                                        <label for="effectivePoint">点有效</label>
                                        <select name="effectivePoint" id="effectivePoint" class="effectivePoint">

                                        </select>

                                        <label for="stateTime">状态时间</label>
                                        <input type="number" name="stateTime" id="stateTime" value="0">
                                    </div>
                                    <div>
                                        <label for="pointState">点状态</label>
                                        <select name="pointState" id="pointState" class="pointState">

                                        </select>

                                        <label for="continuity">持续情况</label>
                                        <select name="continuity" id="continuity" class="continuity">

                                        </select>
                                    </div>
                                </div>

                                <div class="box">
                                    <p>设置有效的时间组</p>
                                    <div class="nob normalDateGroup">
                                        <p>正常日期组</p>
                                        <ul>

                                        </ul>
                                    </div>
                                    <div class="nob specialDateGroup">
                                        <p>特殊日期组</p>
                                        <ul>

                                        </ul>
                                    </div>
                                    <div class="nob temporaryDateGroup">
                                        <p>临时日期组</p>
                                        <ul>

                                        </ul>
                                    </div>
                                </div>
                                <div class="subBtn">
                                    <button type="button" name="" id="">设置</button>
                                    <button type="button" name="" id="" class="signOut">退出</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/pointStatusPlanList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/pointStatusPlan.js"></script>
</body>

</html>
