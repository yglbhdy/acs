<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/alarmMode.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>
            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>防区参数</p>
                    <div class="op-face">
                        <!-- content -->
                        <div class="alarmParameters">
                                <!-- 左部分 -->
                                <div class="alarmParameters_left">
                                    <table border="1" cellspacing="0">
                                      
                                    </table>
                                </div>
                                <!-- 右部分 -->
                                <div class="alarmParameters_right">
                                   <div class="box">
                                       <p>选择控制器报警模式</p>
                                       <form action="">
                                           <div>
                                           <input type="radio" checked="checked">
                                           <label for="">全部撤防</label>
                                           </div>
                                           <div>
                                           <input type="radio">
                                           <label for="">撤防</label>
                                           </div>
                                           <div>
                                           <input type="radio">
                                           <label for="">布防</label>
                                           </div>
                                           <div>
                                           <input type="radio">
                                           <label for="">留守布防</label>
                                           </div>
                                           <div>
                                           <input type="radio">
                                           <label for="">旁路</label>
                                           </div>
                                       </form>
                                   </div>
                                   <div class="pox">
                                       <p>旁路设置</p>
                                       <div class="pointsWithoutBypass">
                                           <ul>
                                              
                                           </ul>
                                           <p>未设置旁路的点</p>
                                       </div>
                                       <div class="btn_setup">
                                           <button name="" id="">></button>
                                           <button name="" id="">>></button>
                                           <button name="" id=""><</button>
                                           <button name="" id=""><<</button>
                                       </div>
                                       <div class="bypassPointsSet">
                                           <ul>

                                           </ul>
                                           <p>已设置旁路的点</p>
                                       </div>
                                   </div>
                                </div>
                                <!-- 下部分 -->
                                <div class="alarmParameters_bottom">
                                    <div class="subBtn">
                                        <button name="" id="">查询控制器</button>
                                        <button name="" id="">设置(S)</button>
                                        <button name="" id="">退出(c)</button>
                                    </div>
                                    <!-- <div class="clear"></div> -->
                                </div>
                            </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/alarmModeList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/alarmMode.js"></script>
</body>

</html>
