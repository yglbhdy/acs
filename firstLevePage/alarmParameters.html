<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/alarmParameters.css" />
    <title>Document</title>
</head>
<body>
        <section>
                <p>智能门禁</p>
                <div class="container">
                  <header><div></div></header>
                  <div class="sec">
                    <nav>
                      <ul>
                      </ul>
                    </nav>
          
                    <div class="sec-container">
                        <p>定义控制器</p> 
                        <div class="op-face">
                            <!-- content -->
                            <div class="alarmParameters">
                                <!-- 左部分 -->
                                <div class="alarmParameters_left">
                                    <table border="1" cellspacing="0">
                                      
                                    </table>
                                </div>
                                <!-- 右部分 -->
                                <div class="alarmParameters_right">
                                    <ul>
                                        <li>布撤防设置</li>
                                        <li>状态许可证设置</li>
                                    </ul>
                                    <!-- box -->
                                    <div class="alarmParameters_right_box">
                                        <div class="alarmParameters_right_box_one">
                                            <p>允许的布防类型</p>
                                            <form action="">
                                                <label for="rapidDeployment">快速布防</label>
                                                <select name="rapidDeployment" id="rapidDeployment" class="rapidDeployment">
                                                    
                                                </select>
                                            </form>
                                        </div>
                                        <div class="alarmParameters_right_box_two">
                                            <p>允许的撤防类型</p>
                                            <form action="">
                                                <label for="effectiveCardOpeningDoor">有效卡开门</label>
                                                <select name="effectiveCardOpeningDoor" id="effectiveCardOpeningDoor" class="effectiveCardOpeningDoor">
                                                    
                                                </select>
                                            </form>
                                        </div>
                                        <div class="alarmParameters_right_box_three">
                                                <p>报警参数设置</p>
                                                <form action="">
                                                    <div>
                                                        <label for="">布防延迟时间</label>
                                                        <input type="number" value="0">秒
                                                    </div>
                                                    <div>
                                                        <label for="">报警持续时间</label>
                                                        <input type="number" value="0">秒
                                                    </div>
                                                    <div>
                                                        <label for="clothWithdrawalControlPoint">布撤防控制点</label>
                                                        <select name="clothWithdrawalControlPoint" id="clothWithdrawalControlPoint" class="clothWithdrawalControlPoint">
                                                         
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label for="clothWithdrawalPoint">布撤防指示点</label>
                                                        <select name="clothWithdrawalPoint" id="clothWithdrawalPoint" class="clothWithdrawalPoint">
                                                          
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label for="alarmOutputPoint">报警输出点</label>
                                                        <select name="alarmOutputPoint" id="alarmOutputPoint" class="alarmOutputPoint">
                                                           
                                                        </select>
                                                    </div>
                                                    <div>
                                                            <label for="alarmTypeMode">报警类型模式</label>
                                                            <select name="alarmTypeMode" id="alarmTypeMode" class="alarmTypeMode">
                                                               
                                                            </select>
                                                        </div>
                                                </form>
                                            </div>
                                    </div>
                                    <!-- pox -->
                                    <div class="alarmParameters_right_pox none">
                                        <div class="alarmParameters_right_pox_one">
                                            <p>报警状态标志</p>
                                            <form action="">
                                                <div>
                                                    <label for="alarmModule">报警模块</label>
                                                    <select name="alarmModule" id="alarmModule" class="alarmModule">
                                                      
                                                    </select>
                                                </div>
                                                 <div>
                                                    <label for="clothWithdrawalPoint_two">布撤防输入点</label>
                                                    <select name="clothWithdrawalPoint_two" id="clothWithdrawalPoint_two" class="clothWithdrawalPoint_two">
                                                      
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="clothWithdrawalPoint_three">布撤防输出点</label>
                                                    <select name="clothWithdrawalPoint_three" id="clothWithdrawalPoint_three" class="clothWithdrawalPoint_three">
                                                      
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="bypassDefenseArea">旁路防区</label>
                                                    <select name="bypassDefenseArea" id="bypassDefenseArea" class="bypassDefenseArea">
                                                      
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="redLightFlashesDuringDeployment">布防时红灯闪</label>
                                                    <select name="redLightFlashesDuringDeployment" id="redLightFlashesDuringDeployment" class="redLightFlashesDuringDeployment">
                                                       
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="greenLightFlashesWhenClothingDelayOccurs">布防延迟时绿灯闪</label>
                                                    <select name="greenLightFlashesWhenClothingDelayOccurs" id="greenLightFlashesWhenClothingDelayOccurs" class="greenLightFlashesWhenClothingDelayOccurs">
                                                       
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="illegalCardAlarm">非法卡报警</label>
                                                    <select name="illegalCardAlarm" id="illegalCardAlarm" class="illegalCardAlarm">
                                                       
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="alarmParameters_right_pox_two">
                                            <p>紧急报警许可</p>
                                            <form action="">
                                                <div>
                                                    <label for="fireAlarm">火灾报警</label>
                                                   <select name="fireAlarm" id="fireAlarm" class="fireAlarm">
                                                       
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="theftAlarm">盗窃报警</label>
                                                   <select name="theftAlarm" id="theftAlarm" class="theftAlarm">
                                                        
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="medicalHelpSeeking">医疗求助</label>
                                                   <select name="medicalHelpSeeking" id="medicalHelpSeeking" class="medicalHelpSeeking">
                                                        <!-- <option value="">无效</option>
                                                        <option value="">有效</option> -->
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="userAlarm">用户报警</label>
                                                   <select name="userAlarm" id="userAlarm" class="userAlarm">
                                                        <!-- <option value="">无效</option>
                                                        <option value="">有效</option> -->
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="holdAlarm">挟持报警</label>
                                                   <select name="holdAlarm" id="holdAlarm" class="holdAlarm">
                                                        <!-- <option value="">无效</option>
                                                        <option value="">有效</option> -->
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- 下部分 -->
                                <div class="alarmParameters_bottom">
                                    <div class="btn">
                                        <button name="" id="">查询控制器</button>
                                    </div>
                                    <div class="subBtn">
                                        <button name="" id="">设置(S)</button>
                                        <button name="" id="">退出(c)</button>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="../js/jquery.min.js"></script>
        <script src="../data/navList.js"></script>
        <script src="../data/alarmParametersList.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/alarmParameters.js"></script>
</body>
</html>
