<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/zoneParameters.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>
            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>防区参数</p>
                    <div class="op-face">
                        <!-- content -->
                        <div class="alarmParameters">
                                <!-- 左部分 -->
                                <div class="alarmParameters_left">
                                    <table border="1" cellspacing="0">
                                      
                                    </table>
                                </div>
                                <!-- 右部分 -->
                                <div class="alarmParameters_right">
                                    <table border="1" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th colspan="8">控制器防区输入点资料</th>
                                            </tr>
                                            <tr>
                                                <td  rowspan="1" colspan="3">点资料</td>
                                                <td rowspan="1" colspan="5">参数设置</td>
                                            </tr>
                                           
                                        </thead>
                                        <tbody>
                                
                                        </tbody>
                                    </table>
                                </div>
                                <!-- 下部分 -->
                                <div class="alarmParameters_bottom">
                                    <div class="btn">
                                        <button name="" id="">查询控制器</button>
                                    </div>
                                    <div class="subBtn">
                                        <button name="" id=""  class="i-setUp">设置(S)</button>
                                        <button name="" id="">退出(c)</button>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        <!--  -->
                    </div>
                    <!-- 模态框 -->
                    <div class="mask" >
                        <div class="mask-container">
                            <p>设置防区点参数</p>
                            <form action="">
                                <div class="box">
                                    <p>点基本信息</p>
                                    <div>
                                        <label for="communicationNode">通讯节点</label>
                                        <input type="text" value="" name="communicationNode" id="communicationNode">
                                    </div>
                                    <div>
                                        <label for="controllerName">控制器名称</label>
                                        <input type="text" value="" value="" name="controllerName" id="controllerName">
                                    </div>
                                    <div>
                                        <label for="nameOfDefenceArea">防区点名称</label>
                                        <input type="text" value="" value="" name="nameOfDefenceArea" id="nameOfDefenceArea">
                                    </div>
                                    <div>
                                        <label for="defenseAddress">防区点地址</label>
                                        <input type="text" value="" value="" name="defenseAddress" id="defenseAddress">
                                    </div>
                                </div>
                                <div class="pox">
                                    <p>输入点防区设置</p>
                                    <div>
                                        <label for="defensePointAvailability">防区点有效</label>
                                        <select name="defensePointAvailability" id="defensePointAvailability" class="defensePointAvailability">
                                            
                                        </select>
                                    </div>
                                    <div>
                                        <label for="internalAndExternalDefenseArea">内外防区</label>
                                        <select name="internalAndExternalDefenseArea" id="internalAndExternalDefenseArea" class="internalAndExternalDefenseArea">
                                           
                                        </select>
                                    </div>
                                    <div>
                                        <label for="defenseAlarm">防区报警</label>
                                        <select name="defenseAlarm" id="defenseAlarm" class="defenseAlarm">
                                            
                                        </select>
                                    </div>
                                    <div>
                                        <label for="zoneType">防区类型</label>
                                        <select name="zoneType" id="zoneType" class="zoneType">
                                           
                                        </select>
                                    </div>
                                    <div>
                                        <label for="alarmType">报警类型</label>
                                        <select name="alarmType" id="alarmType" class="alarmType">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="subBtn">
                                    <button name="" id="" class="mo-setUp">设置(S)</button>
                                    <button name="" id="" class="mo-signOut">退出(C)</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/zoneParametersList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/zoneParameters.js"></script>
</body>

</html>
