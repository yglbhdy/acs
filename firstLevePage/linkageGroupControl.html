<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/linkageGroupControl.css">
    <title>智能门禁 - 外联动执行界面</title>
</head>
<body>
        <section>
                <p>智能门禁</p>
                <div class="container">
                  <header><div></div></header>
                  <div class="sec">
                    <nav>
                      <ul>
                      </ul>
                    </nav>
          
                    <div class="sec-container">
                        <p>外联动执行界面</p> 
                        <div class="op-face">
                            <!-- content -->
                            <div class="linkageGroupControl">
                                <!-- 左部分 -->
                                <div class="linkageGroupControl_left">
                                    <p>已定义联动组</p>
                                    <div class="content">
                                        <ul>
                                            <li>外联动组0</li>
                                            <li>外联动组1</li>
                                        </ul>
                                    </div>
                                    <div class="table">
                                        <table border="1" cellspacing="0">
                                            <tr>
                                                <th>当前联动组</th>
                                                <th>外联动组0</th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <!-- 右部分 -->
                                <div class="linkageGroupControl_right">
                                    <p>外联动组【外联动组0】具体定义</p>
                                    <div class="content"></div>
                                </div>
                                <!-- 下方部分 -->
                                <div class="linkageGroupControl_bottom">
                                    <div class="subBtn">
                                        <button>执行外联动(E)</button>
                                        <button>退出(C)</button>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="../js/jquery.min.js"></script>
        <script src="../data/navList.js"></script>
        <script src="../data/linkageGroupControlList.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/linkageGroupControl.js"></script>
</body>
</html>
