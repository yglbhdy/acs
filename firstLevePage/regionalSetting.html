<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/regionalSetting.css" />
    <title>智能门禁 - 设置改变用户区域</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>
            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>设置改变用户区域</p>
                    <div class="op-face">
                        <!--content -->
                        <div class="regionalSetting">
                            <!-- 左部分板块 -->
                            <div class="regionalSetting_left">
                                <div class="selectionDepartment">
                                    <form action="">
                                        <label for="selectionDepartment">选择部门</label>
                                        <select name="selectionDepartment" id="selectionDepartment">

                                        </select>
                                    </form>
                                </div>
                                <div class="regionalSetting_left_content">
                                    <table border="1" cellspacing="0">

                                    </table>
                                </div>
                            </div>
                            <!-- 右部分板块 -->
                            <div class="regionalSetting_right">
                                <div class="img">
                                    <img src="/images/regionalSetting/list_1.png" alt="">
                                </div>
                                <div class="content">
                                    <form action="">
                                        <div>
                                            <label for="entryTime">进入时间</label>
                                            <input type="text" value="" name="entryTime" id="entryTime">
                                        </div>
                                        <div>
                                            <label for="currentRegion">当前区域</label>
                                            <input type="text" value="" name="currentRegion" id="currentRegion">
                                        </div>
                                        <div>
                                            <label for="changeAreaIs">更改区域为</label>
                                            <input type="number" value="0" name="changeAreaIs" id="changeAreaIs">
                                        </div>
                                        <div>
                                            <label for="userNumber">用户编号</label>
                                            <input type="text" value="" name="userNumber" id="userNumber">
                                        </div>
                                        <div>
                                            <label for="userName">用户姓名</label>
                                            <input type="text" value="" name="userName" id="userName">
                                        </div>
                                        <div>
                                            <label for="subordinateDepartments">所属部门</label>
                                            <input type="text" value="" name="subordinateDepartments" id="subordinateDepartments">
                                        </div>
                                        <div>
                                            <label for="userGender">用户性别</label>
                                            <input type="text" value="" name="userGender" id="userGender">
                                        </div>
                                        <div>
                                            <label for="subscriberPhone">用户电话</label>
                                            <input type="text" value="" name="subscriberPhone" id="subscriberPhone">
                                        </div>
                                        <div>
                                            <label for="mobilePhone">移动电话</label>
                                            <input type="text" value="" name="mobilePhone" id="mobilePhone">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="subBtn">
                            <button name="" id="">查询(Q)</button>
                            <button name="" id="">设置(S)</button>
                            <button name="" id="">退出(C)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/regionalSettingList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/regionalSetting.js"></script>
</body>

</html>
