<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/doorStatusControl.css" />
    <title>Document</title>
</head>
<body>
    
    <section>
        <p>智能门禁</p>
        <div class="container">
          <header><div></div></header>
          <div class="sec">
            <nav>
              <ul>
              </ul>
            </nav>
  
            <div class="sec-container">
                <p>门控制</p> 
                <div class="op-face">
                    <!-- 门控制页面 -->
                    <div class="doorStatusControl">
                        <!-- 左部分的div -->
                        <div class="doorStatusControl_left">
                            <div class="doorStatusControl_left_top">
                                <p>请选择需要手动控制的门点</p>
                            </div>
                            <div class="doorStatusControl_left_content">
                                <div>-</div>
                                <img src="" alt="">
                                <p>门禁控制主机</p>
                                <span>在线</span>
                                    <ul>
                                  

                                    </ul>
                                
                            </div>
                        </div>
                        <!-- 右部分的div -->
                        <div class="doorStatusControl_right">
                            <p>显示门点信息</p>
                            <label for="">通讯节点</label>
                            <input type="text" value="门禁控制主机"> <br>
                            <label for="">控制器名</label>
                            <input type="text" value="1F南侧大厅"> <br>
                            <label for="">控制器类</label>
                            <input type="text" value="ACM6840"> <br>
                            <label for="">控制器版本</label>
                            <input type="text" value="Ver 02.66"> <br>
                            <label for="">点地址</label>
                            <input type="text" value="2"> <br>
                            <label for="">门状态</label>
                            <select name="" id="" class="gateState">
                                <!-- <option value="">安全</option>
                                <option value="">不安全</option> -->
                            </select> <br>
                            <label for="">操作模式</label>
                            <input type="text" value="自动模式">
                        </div>
                        <div class="doorStatusControl_bottom">
                            <div class="subBtn">
                            <button name="" id="">查找(F)</button>
                            <button name="" id="">选择全部(T)</button>
                            <button name="" id="">全部清除(L)</button>
                            <button name="" id="">设置状态(S)</button>
                            <button name="" id="">退出(C)</button>
                        </div>
                        </div>
                    </div>
                    <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/doorStatusControlList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/doorStatusControl.js"></script>
